# Test Profile Configuration

# Application Configuration
spring.application.name=streming-test
server.port=0

# MongoDB Configuration (Test)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=video_streaming_test
spring.data.mongodb.username=testuser
spring.data.mongodb.password=testpassword
spring.data.mongodb.authentication-database=admin

# GridFS Configuration
spring.data.mongodb.gridfs.database=video_streaming_test
spring.data.mongodb.gridfs.bucket=video_files

# JWT Configuration (Test)
jwt.secret=testSecretKey123456789012345678901234567890123456789012345678901234567890
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Encryption Configuration (Test)
encryption.algorithm=AES
encryption.key-size=256
encryption.master-key=TestMasterKey123456789012345678901234567890
encryption.transformation=AES/CBC/PKCS5Padding

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.mike.streming=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.web=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://localhost:4200
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
