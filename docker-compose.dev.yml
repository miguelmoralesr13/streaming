services:
  mongodb:
    image: mongo:7.0
    container_name: video-streaming-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: video_streaming_dev
    volumes:
      - mongodb_dev_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - video-streaming-dev-network
    command: mongod --auth

  app:
    build: .
    container_name: video-streaming-app-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      MONGODB_DATABASE: video_streaming_dev
      MONGODB_USERNAME: admin
      MONGODB_PASSWORD: password
      JWT_SECRET: devSecretKey123456789012345678901234567890
      ENCRYPTION_MASTER_KEY: DevMasterKey123456789012345678901234567890
    depends_on:
      - mongodb
    networks:
      - video-streaming-dev-network
    volumes:
      - app_dev_logs:/app/logs
      - ./src:/app/src:ro

volumes:
  mongodb_dev_data:
  app_dev_logs:

networks:
  video-streaming-dev-network:
    driver: bridge
